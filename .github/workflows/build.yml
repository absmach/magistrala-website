name: build blogs static files

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
jobs:
  build-blogs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25.x
          cache-dependency-path: "scripts/go.sum"

      - name: Build blogs
        run: |
          make build

      - name: Verify build is up to date
        run: |
          if [ -n "$(git status --porcelain blog/)" ]; then
            echo "Error: The 'blog/' directory is out of sync with the markdown content."
            echo "Please run 'make build' locally and commit the changes."
            git status --porcelain blog/
            exit 1
          fi
